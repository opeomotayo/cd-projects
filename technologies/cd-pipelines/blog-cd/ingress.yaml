#managed by opeomotayo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-app-ingress
  namespace: blog-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
      - blog-app.opeomotayo.net
    secretName: blog-app-production-certificate
  rules:
  - host: blog-app.opeomotayo.net
    http:
      paths:
      - backend:
          service:
            name: blog-app
            port:
              number: 3000
        path: /
        pathType: Prefix
